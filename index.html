<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Kho Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex">
        <div class="sidebar bg-gradient-dark p-3">
            <h3 class="text-white mb-4"><i class="fas fa-box-open me-2"></i>KHO TP</h3>
            <nav class="nav flex-column">
                <a class="nav-link active" href="https://docs.google.com/spreadsheets/d/1cmW4AeKQ_L2-KSnBRrVP5uz-05oaY_tAbUo9FgOi_uA/edit?gid=0#gid=0"><i class="fas fa-home me-2"></i> Tổng quan</a>
                <a class="nav-link" href="https://trinh-tech342.github.io/THUMUA_DASHBOARD/"><i class="fas fa-file-import me-2"></i> Nhập hàng</a>
                <a class="nav-link" href="https://trinh-tech342.github.io/QC_dashboard/"><i class="fas fa-file-export me-2"></i> Xuất hàng</a>
            </nav>
        </div>

        <div class="main-content flex-grow-1 p-4">
            <header class="mb-4 d-flex justify-content-between align-items-center">
                <h2>Bảng Điều Khiển</h2>
                <div class="user-profile">
                    <span class="fw-bold">Admin</span>
                    <img src="https://ui-avatars.com/api/?name=Admin" class="rounded-circle ms-2" width="40">
                </div>
            </header>

            <div class="card shadow-sm border-0 mb-4 p-4">
                <h5 class="mb-3"><i class="fas fa-plus-circle text-primary me-2"></i>Nhập Giao Dịch Mới</h5>
                <form id="inventory-form" class="row g-3">
                    <div class="col-md-3">
                        <input type="text" id="itemName" class="form-control" placeholder="Tên sản phẩm" required list="product-suggestions">
                    </div>
                    <div class="col-md-2">
                        <select id="itemCategory" class="form-select">
                            <option value="Trà">Trà</option>
                            <option value="Cao">Cao</option>
                            <option value="Đặc sản">Đặc sản</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="qtyImport" class="form-control" placeholder="Số lượng nhập" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="qtyExport" class="form-control" placeholder="Số lượng xuất" required>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save me-2"></i>Cập nhật kho</button>
                    </div>
                </form>
            </div>

            <div class="card shadow-sm border-0 mb-4 p-4 bg-light border-start border-info border-5">
                <h5 class="mb-3"><i class="fas fa-search text-info me-2"></i>Tra cứu & Lọc dữ liệu</h5>
                <div class="row g-3">
                    <div class="col-md-8">
                        <label class="form-label small fw-bold text-muted">Tìm theo tên (Gõ để thấy gợi ý):</label>
                        <input type="text" id="searchName" class="form-control form-control-lg" placeholder="Nhập tên sản phẩm..." list="product-suggestions">
                        <datalist id="product-suggestions"></datalist>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label small fw-bold text-muted">Lọc theo loại:</label>
                        <select id="searchCategory" class="form-select form-select-lg">
                            <option value="Tất cả">Tất cả danh mục</option>
                            <option value="Trà">Trà</option>
                            <option value="Cao">Cao</option>
                            <option value="Đặc sản">Đặc sản</option>
                        </select>
                    </div>
                    <div class="col-md-12 d-flex justify-content-end mt-2">
                        <button onclick="exportToPDF()" class="btn btn-danger">
                            <i class="fas fa-file-pdf me-2"></i>Xuất Báo Cáo PDF (Theo kết quả lọc)
                        </button>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="stat-card bg-white p-3 shadow-sm border-start border-primary border-4">
                        <p class="text-muted mb-1 small fw-bold">TỒN KHO HIỆN TẠI</p>
                        <h2 id="stat-stock" class="text-primary">0</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-card bg-white p-3 shadow-sm border-start border-success border-4">
                        <p class="text-muted mb-1 small fw-bold">TỔNG NHẬP (ĐANG LỌC)</p>
                        <h2 id="stat-import" class="text-success">0</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-card bg-white p-3 shadow-sm border-start border-danger border-4">
                        <p class="text-muted mb-1 small fw-bold">TỔNG XUẤT (ĐANG LỌC)</p>
                        <h2 id="stat-export" class="text-danger">0</h2>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm border-0 p-3">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Tên Sản Phẩm</th>
                            <th>Danh Mục</th>
                            <th>Nhập</th>
                            <th>Xuất</th>
                            <th>Tồn Cuối</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
