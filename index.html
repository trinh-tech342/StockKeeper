<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Kho Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex">
        <div class="sidebar bg-gradient-dark p-3">
            <h3 class="text-white mb-4"><i class="fas fa-box-open me-2"></i>KHO X</h3>
            <nav class="nav flex-column">
                <a class="nav-link active" href="#"><i class="fas fa-home me-2"></i> Tổng quan</a>
                <a class="nav-link" href="https://trinh-tech342.github.io/Truy-xuat-nguon-goc/" target="_blank">
                    <i class="fas fa-file-import me-2"></i> Nhập hàng
                </a>
                <a class="nav-link" href="https://docs.google.com/spreadsheets/d/1EqP_Uph6b7L-UPYcmmrQqVvUuGbhQaaCIbGPtm3LVJw/edit?gid=472003237#gid=472003237" target="_blank">
                    <i class="fas fa-file-import me-2"></i> Xuất hàng
                </a>
                <a class="nav-link" href="https://docs.google.com/spreadsheets/d/1cmW4AeKQ_L2-KSnBRrVP5uz-05oaY_tAbUo9FgOi_uA/edit?gid=0#gid=0" target="_blank">
                    <i class="fas fa-file-import me-2"></i> Báo cáo
                </a>
            </nav>
        </div>

        <div class="main-content flex-grow-1 p-4">
            <header class="mb-4 d-flex justify-content-between align-items-center">
                <h2>Bảng Điều Khiển</h2>
                <div class="user-profile">
                    <span class="fw-bold">Admin</span>
                    <img src="https://ui-avatars.com/api/?name=Admin" class="rounded-circle ms-2" width="40">
                </div>
            </header>

            <div class="card shadow-sm border-0 mb-4 p-4">
                <h5 class="mb-3"><i class="fas fa-plus-circle text-primary me-2"></i>Nhập Giao Dịch Mới</h5>
                <form id="inventory-form" class="row g-3">
                    <div class="col-md-3">
                        <input type="text" id="itemName" class="form-control" placeholder="Tên sản phẩm" required>
                    </div>
                    <div class="col-md-2">
                        <select id="itemCategory" class="form-select">
                            <option value="Trà">Trà</option>
                            <option value="Cao">Cao</option>
                            <option value="Đặc sản">Đặc sản</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="qtyImport" class="form-control" placeholder="Số lượng nhập" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="qtyExport" class="form-control" placeholder="Số lượng xuất" required>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save me-2"></i>Cập nhật kho</button>
                    </div>
                </form>
            </div>

            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="stat-card bg-white p-3 shadow-sm border-start border-primary border-4">
                        <p class="text-muted mb-1">Tồn kho hiện tại</p>
                        <h3 id="stat-stock">0</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-card bg-white p-3 shadow-sm border-start border-success border-4">
                        <p class="text-muted mb-1">Tổng nhập tháng</p>
                        <h3 id="stat-import">0</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-card bg-white p-3 shadow-sm border-start border-danger border-4">
                        <p class="text-muted mb-1">Tổng xuất tháng</p>
                        <h3 id="stat-export">0</h3>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm border-0 p-3">
                <h5 class="mb-3">Danh Sách Chi Tiết</h5>
                <table class="table align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Tên Sản Phẩm</th>
                            <th>Danh Mục</th>
                            <th>Nhập</th>
                            <th>Xuất</th>
                            <th>Tồn Cuối</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
